<div class="login-page">
  <div class="login-container">
    <div class="login-card">
      <div class="logo-container">
        <img [src]="imgSrc" alt="Escudo de Cartagena" class="logo">
      </div>
      
      <h2>Iniciar Sesión</h2>
      
      <form (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <div class="input-container">
            <i class="fa-solid fa-envelope"></i>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="email" 
              name="email" 
              placeholder="Ingresa tu correo" 
              autocomplete="email"
              required 
            />
          </div>
        </div>
        
        <div class="form-group">
          <label for="password">Contraseña</label>
          <div class="input-container">
            <i class="fa-solid fa-lock"></i>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="password" 
              name="password" 
              placeholder="Ingresa tu contraseña" 
              autocomplete="current-password"
              required 
            />
          </div>
        </div>
        
        <div class="forgot-password">
          <a routerLink="/register">¿Olvidaste tu contraseña?</a>
        </div>
        
        <button type="submit" class="login-button">Entrar</button>
      </form>
      
      <p class="register-link">¿No tienes cuenta? <a routerLink="/register">Regístrate aquí</a></p>
      
      <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    </div>
    
    <div class="back-button-container">
      <button class="back-button" (click)="goBack()" aria-label="Volver">Volver</button>
    </div>
  </div>
</div>
