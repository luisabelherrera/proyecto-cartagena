<div class="register-page">
  <div class="register-container">
    <div class="logo-container">
      <img src="assets/images/escudo-cartagena.jpg" alt="Escudo de Cartagena" class="logo">
    </div>
    
    <h2>Regístrate</h2>
    
    <form (ngSubmit)="onRegister()">
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input 
          type="email" 
          id="email" 
          [(ngModel)]="email" 
          name="email" 
          placeholder="Ingresa tu correo" 
          required 
        />
      </div>
      <div class="form-group">
        <label for="password">Contraseña</label>
        <input 
          type="password" 
          id="password" 
          [(ngModel)]="password" 
          name="password" 
          placeholder="Ingresa tu contraseña" 
          required 
        />
      </div>
      <div class="form-group">
        <label for="role">Rol</label>
        <select 
          id="role" 
          [(ngModel)]="role" 
          name="role" 
          required
        >
          <option value="" disabled selected>Selecciona un rol</option>

          <option value="Ente Regulador">Ente Regulador</option>
        </select>
      </div>
      <button type="submit" class="register-button">Registrarse</button>
    </form>
    
    <p *ngIf="successMessage" class="success-message">{{ successMessage }}</p>
    <p *ngIf="errorMessage" class="error-message">{{ errorMessage }}</p>
    
    <p class="login-link">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a></p>
    
  
  </div>
</div>
